<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="body-full-height">
    <head th:replace="~{fragments/header::adminheader}">                       
    </head>
    <body>
        
        <div class="login-container">
        
            <div class="login-box animated fadeInDown">
                <div class="login-logo"></div>
                <div class="login-body">
                    <div class="login-title"><strong>Welcome</strong>, Please login</div>
                    <div class="login-title" th:if="${param.error}"><strong>Invalid</strong> Email and Password</div>
                    <div class="login-title" th:if="${param.logout}">You have been logged out.</div>
                    <form th:action="@{/login}" class="form-horizontal" method="post">
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="Username" id="username" name="username"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="password" class="form-control" placeholder="Password" id="password" name="password"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6">
                            <a href="#" class="btn btn-link btn-block">Forgot your password?</a>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-info btn-block" type="submit">Log In</button>
                        </div>
                    </div>
                    </form>
                </div>
                <div class="login-footer">
                    <div class="pull-left">
                        &copy; 2024 ThinkerHouse
                    </div>
                </div>
            </div>
            
        </div>
        
    </body>
</html>
